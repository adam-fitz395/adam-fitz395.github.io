name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Debug - List directory structure
        run: |
          echo "Current directory structure:"
          ls -la
          echo "Main-site contents:"
          ls -la main-site/ || echo "main-site directory doesn't exist"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo blog
        run: |
          cd blog
          hugo --minify --destination ../public/blog

      - name: Copy main site files
        run: |
          mkdir -p public
          # Check if main-site exists and has files
          if [ -d "main-site" ]; then
            echo "Copying files from main-site to public"
            cp -r main-site/. public/  # This copies all contents including hidden files
          else
            echo "ERROR: main-site directory not found!"
            ls -la
            exit 1
          fi

      - name: Verify copied files
        run: |
          echo "Contents of public directory:"
          ls -la public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4